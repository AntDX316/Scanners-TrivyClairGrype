services:
  # Clair vulnerability database
  clair-db:
    container_name: clair-postgres-db
    image: postgres:13
    environment:
      POSTGRES_DB: clair
      POSTGRES_USER: clair
      POSTGRES_PASSWORD: clair
    volumes:
      - clair_db_data:/var/lib/postgresql/data
    networks:
      - clair-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clair"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - clair

  # Note: Official Clair images may not be available
  # This is an alternative implementation
  clair:
    container_name: clair-vulnerability-scanner
    image: arminc/clair-local-scan:latest
    depends_on:
      clair-db:
        condition: service_healthy
    ports:
      - "6060:6060"
      - "6061:6061"
    environment:
      POSTGRES_HOST: clair-db
      POSTGRES_PORT: 5432
      POSTGRES_USER: clair
      POSTGRES_PASSWORD: clair
      POSTGRES_DB: clair
    networks:
      - clair-network
    profiles:
      - clair

